# for cookie consent
cookie_consent:
  privacy_policy_link_text: *privacy_policy_title
  side_nav_setting_button_tooltip: &cookie_settings Cookie settings
  panel_bar:
    msg: >
      Þessi vefur notar smákökur til þess að auðvelda lestur.
      Það virkjast einungis ef þú leyfir.
    privacy_msg: Skoðaðu $privacy_link.
    buttons:
      accept: &accept_button Leyfa allt
      settings: Aðlaga
      deny: &deny_button Hafna
  panel_settings:
    title: *cookie_settings
    msg: >
      Þessi vefur notar smákökur til þess að auðvelda lestur.
      Það virkjast einungis ef þú leyfir. Vinsamlegast smelltu á viðeigandi atriði til að stilla.
    privacy_msg: Skoðaðu $privacy_link.
    buttons:
      accept: *accept_button
      save: Leyfa val
      deny: *deny_button
    always_active: Alltaf virkt
    consent_types:
      necessary:
        title: Einungis nauðsynlegar smákökur
        info: >
          These cookies are essential for the website function and cannot be disable.
          They are usually set when site function like color scheme etc. is changed.
          These cookies do not store any personally identifiable information.
          $gtag_info
      analytics:
        title: Performance cookies
        info: $gtag_info
      preferences:
        title: Functionality cookies
        info: $gtag_info
      advertising:
        title: Targeting and advertising cookies
        info: $gtag_info
    gtag_info:
      # from https://support.google.com/tagmanager/answer/10718549#consent-types
      ad_storage: >
        Enables storage (such as cookies) related to advertising.
      analytics_storage: >
        Enables storage (such as cookies) related to analytics e.g. visit duration.
      functionality_storage: >
        Enables storage that supports the functionality of the website or app e.g. language settings.
      personalization_storage: >
        Enables storage related to personalization e.g. video recommendations.
      security_storage: >
        Enables storage related to security such as authentication functionality,
        fraud prevention, and other user protection.
